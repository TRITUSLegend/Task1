<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Bars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .container {
      display: flex;
      justify-content: space-between;
    }

    .vertical-nav {
      border: 1px solid gray;
      width: 180px;
    }

    .vertical-nav a {
      display: block;
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
      color: blue;
    }

    .vertical-nav a:first-child {
      background-color: orange;
      color: white;
      font-weight: bold;
    }

    .vertical-nav .nav-content {
      background-color: #cce7f3;
    }

    .horizontal-nav {
      border: 1px solid gray;
      width: 400px;
    }

    .horizontal-nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #ddd;
      display: flex;
    }

    .horizontal-nav li {
      border-right: 1px solid gray;
    }

    .horizontal-nav li:last-child {
      border-right: none;
    }

    .horizontal-nav a {
      display: block;
      color: blue;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .horizontal-nav a:first-child {
      background-color: gray;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h3>Vertical Navigation Bar</h3>
  <div class="container">
    <div class="vertical-nav">
      <a href="#">Home</a>
      <div class="nav-content">
        <a href="#">Java</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
        <a href="#">Bootstrap</a>
      </div>
    </div>

    <div>
      <h3>Horizontal Navigation Bar</h3>
      <div class="horizontal-nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Java</a></li>
          <li><a href="#">HTML</a></li>
          <li><a href="#">CSS</a></li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
