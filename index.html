<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 1.How to set justify property in the paragraph elements?-->
 p {
  text-align: justify;
}


<!-- 2.How to add shadow to text?-->
 p {
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}


<!-- 2.How to specify all the font properties in one declaration?-->\
p {
  font: italic small-caps bold 16px/1.5 Arial, sans-serif;
}

</body>
</html>
