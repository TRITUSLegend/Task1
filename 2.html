<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Star Bullet List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      font-size: 20px;
      margin-bottom: 10px;
      position: relative;
      padding-left: 30px;
      color: #333;
      font-weight: bold;
    }
    li::before {
      content: "â˜…";
      color: red;
      font-size: 20px;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>

  <ul>
    <li>Hummus</li>
    <li>Pita</li>
    <li>Green salad</li>
    <li>Halloumi</li>
  </ul>

</body>
</html>
